<!DOCTYPE HTML>
<script type="text/javascript" src="assets/js/umdcalendar.js"></script>
<link rel="stylesheet" href="assets/css/umdcalendar.css">
<html>
<body>

<div class="row">

	<div id="inputarea">
		<p>Go to <a href="https://testudo.umd.edu/">Testudo</a>, click on "Student Schedule", and copy the text area shown in the GIF.
		Paste the text into the box below, and click "Add to Google Calendar".
		</p>
		<p>Currently only supports Spring 2021.</p>
		<p>
			<textarea id="info" placeholder="Paste Testudo Student Schedule text here..."></textarea>
		</p>
		<p style="text-align: right">
			<button onclick="runCalendarScript()">Add to Google Calendar</button>
		</p>
	</div>
	
	<div>
		<img id="helpimg" src="images/umdcalendar/schedule.gif">
	</div>

</div>

</body>
</html>
